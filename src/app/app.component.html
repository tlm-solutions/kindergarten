@if ((layout | async); as layout) {
  @if (layout.sidebar) {
    <aside [class.shown]="sidebar | async">
      <app-sidebar></app-sidebar>
    </aside>
  }
  @if (layout.header) {
    <header>
      <app-header></app-header>
    </header>
  }
}

<main [@routing]="outlet.isActivated ? outlet.activatedRoute : ''">
  <router-outlet #outlet="outlet"></router-outlet>
</main>

<feel-notification-list></feel-notification-list>
