<section>
  <table>
    <thead>
      <tr>
        <th i18n>Name</th>
        <th i18n>Deactivated</th>
        <th i18n>Details</th>
        <th i18n>Edit</th>
      </tr>
    </thead>
    <tbody>
      @for (user of (users | async); track user) {
        <tr>
          <td>{{user.name}}</td>
          <td>{{user.deactivated}}</td>
          <td><a [routerLink]="user.id" i18n>Details</a></td>
          <td><a [routerLink]="user.id + '/edit'" i18n>Edit</a></td>
        </tr>
      }
    </tbody>
  </table>
</section>
