<form (submit)="save(); $event.preventDefault()" [formGroup]="form">
  <section class="general">
    <h1 i18n>General</h1>
    <feel-text-field formControlName="name" i18n-label label="Name"/>
    <feel-text-field formControlName="transport_company" i18n-label label="Transport Company"/>
    <feel-text-field formControlName="regional_company" i18n-label label="Regional Company"/>
    <feel-text-field formControlName="frequency" i18n-label label="Frequency" type="number"/>
    <feel-text-field formControlName="r09_type" i18n-label label="R09 Type" type="number"/>
    <feel-text-field formControlName="encoding" i18n-label label="Encoding" type="number"/>
    <feel-text-field formControlName="lat" i18n-label label="Lat" type="number"/>
    <feel-text-field formControlName="lon" i18n-label label="Lon" type="number"/>
    <feel-text-field formControlName="zoom" i18n-label label="Zoom" type="number"/>

    <feel-checkbox formControlName="work_in_progress" i18n-label label="Work in Progress"/>
    <feel-checkbox formControlName="deactivated" i18n-label label="Deactivated"/>
  </section>

  <div class="buttons">
    <feel-button i18n-label label="Save"/>
    <feel-button flavor="danger" i18n-label label="Cancel" link=".."/>
  </div>

  @if ((form.valueChanges | async); as value) {
    <app-map
      [lat]="value.lat ?? 0"
      [lon]="value.lon ?? 0"
      [marker]="true"
      [zoom]="value.zoom ?? 0"
      class="map"
      />
  }
</form>
