@if (reportingPointRaw) {
  <div>
    <span i18n>Lat</span>
    <span>{{roundLatLon(reportingPointRaw.lat)}}°</span>
  </div>
  <div>
    <span i18n>Lon</span>
    <span>{{roundLatLon(reportingPointRaw.lon)}}°</span>
  </div>
  <div>
    <span i18n>Run</span>
    <span>
      <a [routerLink]="'/track/' + reportingPointRaw.trekkie_run">
        @if (track | async; as track) {
          {{track.line}}/{{track.run}} {{track.start_time | date:'short'}}
        }
      </a>
    </span>
  </div>
  <div>
    <span i18n>Run Owner</span>
    <span>
      <a [routerLink]="'/user/' + reportingPointRaw.run_owner">
        {{ (getUserName(reportingPointRaw.run_owner) | async) }}
      </a>
    </span>
  </div>
}
